<section class="heading">
  <span class="page-title font-weight-bold-italic">[{{title}}]</span>
  <a routerLink='/movie-create'>
    <img width='20' height='20' src='assets/add-icon.png' title='Add New'>
</a>
</section>
<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Title</th>
      <th scope="col">Year</th>
      <th scope="col">Rating</th>
      <th scope="col">Director</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let movie of movies'>
      <th scope="row">{{movie.id}}</th>
      <td>{{movie.title}}</td>
      <td>{{movie.year}}</td>
      <td>{{movie.rating}}</td>
      <td>{{movie.director}}</td>
      <td>
        <a routerLink='/movie-detail/{{movie.id}}'>
          <img width='20' height='20' src='assets/details.png' title='Movie Details'>
        </a> |
        <a routerLink='/movie-edit/{{movie.id}}'>
          <img width='20' height='20' src='assets/pencil-icon.png' title='Edit Movie'>
        </a> 
      </td>
    </tr>
  </tbody>
</table>
