<section class="heading">
    <span class="page-title font-weight-bold-italic">[{{title}}]</span>
    <a routerLink='/movie-create'>
      <img width='20' height='20' src='assets/add-icon.png' title='Add New'>
  </a>
  </section>
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Username</th>
        <th scope="col">Password</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Phone Number</th>
        <th scope="col">Email</th>
        <th scope="col">Collection Value</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let user of users'>
        <th scope="row">{{user.id}}</th>
        <td>{{user.username}}</td>
        <td>{{user.password}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.phoneNumber}}</td>
        <td>{{user.email}}</td>
        <td>{{user.collectionValue}}</td>
        <td>
          <a routerLink='/user-detail/{{user.id}}'>
            <img width='20' height='20' src='assets/details.png' title='User Details'>
          </a> |
          <a routerLink='/user-edit/{{user.id}}'>
            <img width='20' height='20' src='assets/pencil-icon.png' title='Edit User'>
          </a> 
        </td>
      </tr>
    </tbody>
  </table>
